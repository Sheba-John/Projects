<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="twoo.css">
    <title> CSS Login Screen Tutorial </title>

</head>

<body>



    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="logo">
                    <img id="lg" src="logo.jpg" alt="image">
                </div>
                <div class="login-header">
                    <h3>National Scholarship Portal</h3>
                    <p>Login Page for Different Users</p>
                </div>
            </div>
            <form class="login-form">
                <br><br>
                <input type="text" placeholder="Institute/State/Ministry" />
                <br><br>
                <input type="password" placeholder="password" />
                <br><br>
                <button>login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</body>

</html>
